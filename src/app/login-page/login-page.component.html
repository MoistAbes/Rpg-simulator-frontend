<div class="container d-flex justify-content-center align-items-center vh-100">
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input [(ngModel)]="username" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <button (click)="loginUser()" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
