<div class="container mt-5">
  <h1 class="text-center">Character RPG</h1>
  <div class="card">
    <div class="card-header text-center">
      <h2>{{ character!.name }}</h2>
      <h5>Level: {{ character!.level }}</h5>
    </div>
    <div class="card-body">
      <h5 class="card-title">Experience: {{ character!.experience }}</h5>
      <div class="row">
        <div class="col-md-6">
          <h6>Statistics:</h6>
          <ul class="list-group">
            <li class="list-group-item">Attack: {{ character!.stats.attack }}</li>
            <li class="list-group-item">Attack: {{ character!.stats.defense }}</li>
            <li class="list-group-item">Attack: {{ character!.stats.health }}</li>
          </ul>
        </div>
<!--        <div class="col-md-6">-->
<!--          <h6>Abilities:</h6>-->
<!--          <ul class="list-group">-->
<!--            <li class="list-group-item" *ngFor="let ability of character.abilities">{{ ability }}</li>-->
<!--          </ul>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</div>
