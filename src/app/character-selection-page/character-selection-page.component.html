<div class="container d-flex flex-column  justify-content-center align-items-center vh-100">
  <h1 class="mb-4">Character selection</h1> <!-- Add margin bottom for spacing -->
  <div *ngFor="let character of characterList" class="card" style="width: 18rem; margin-bottom: 20px;">
    <div class="card-body">
      <h5 class="card-title">{{ character.name }}</h5> <!-- Use character properties here -->
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ character.level }}</li> <!-- Example item -->
      <li class="list-group-item">{{ character.experience }}</li> <!-- Example item -->
    </ul>
    <div class="card-body">
      <button class="btn btn-success">Play</button>
      <button class="btn btn-warning">Delete</button>
    </div>
</div>
  <button (click)="createButtonClicked()" class="btn btn-success">Create new</button>

  <div class="modal fade" [ngClass]="{'show': isCreateButtonClicked}" tabindex="-1" [style.display]="isCreateButtonClicked ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</div>
